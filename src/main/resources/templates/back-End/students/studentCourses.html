<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from followtechnique.com/themes/bird_v1/theme/page_starter.htm by HTTrack Website Copier/3.x [XR&CO'2010], Wed, 13 Jul 2016 20:28:57 GMT -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SCHOOL MIS</title>

    <div data-th-replace="back-End/Layout/CSS :: myCss"></div>

    <link type="text/css" rel="stylesheet" href="form_tag_inputs.htm"
          id="style">
    <link type="text/css" rel="stylesheet" href="form_tag_inputs.htm"
          id="theme">

    <!-- /global stylesheets -->

    <!-- Core JS files -->



</head>

<body>

<div data-th-replace="back-End/Layout/header :: myHeader"></div>
<div class="page-container" style="min-height: 700px">
    <div class="page-content">
        <div data-th-replace="back-End/Layout/sidebar :: mySidebar"></div>
        <!--  <div data-th-replace="back-End/Layout/content :: myContent">-->
        <div class="content-wrapper" data-th-fragment="myContent">

            <!-- Page header -->
            <div class="page-header">
                <div class="page-header-content">

                    <ul class="breadcrumb">
                        <li><a href="#"><i class="fa fa-home"></i>Home</a></li>
                        <li><a href="/students">Students</a></li>
                        <li>courses</li>
                    </ul>

                </div>
            </div>
            <!-- /page header -->


            <!-- Content area -->

            <div class="content">

                <!-- <h4>
                    Meeting Details<span style="margin-left: 5px;"><i
                        class=" fa fa-info-circle"></i></span>
                </h4> -->

                <div class="row" style="margin-top: 5px;"></div>
                <div class="panel panel-flat  border-top-primary" id="questionList1">
                    <div class="panel-heading pt-20 pl-20">
							<span class="panel-title" style="font-size: 20px;"> <i
                                    class="fa fa-tasks position-left"></i><span
                                    class="text-semibold"><span th:text="${student.lastName}" class="text-semibold"></span> Courses</span>
							</span>
                        <div class="pull-right">
                            <button class="btn btn-info hidden" data-toggle="modal"
                                    data-target="#forgetPassword">
                                <span class="text-semibold">Upload</span><i
                                    class="fa fa-upload"></i>
                            </button>
                            <button class="btn btn-default"
                                    onclick="showAndHide('#questionList1','#newQuestion1')">
                                <span class="text-semibold">NEW</span><i class="fa fa-plus"></i>
                            </button>
                        </div>
                    </div>

                    <div class="panel-body">
                        <div class="table-responsive" style="margin-top: 1%;">
                            <table class="table  table-striped table-hover">
                                <thead>
                                <tr class="text-semi-bold;"
                                    style="background-color: #394f72; color: #FFF;">
                                    <th class="text-bold">Code</th>
                                    <th class="text-bold">Title</th>

                                    <th class="text-bold">Credits</th>
                                    <th class="text-bold">Weight</th>
                                    <th class="text-bold">Grade</th>
                                    <th class="text-bold pull-right">Score</th>


                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="course:${courses}">
                                    <td class="text-semibold"><a href="#"><span
                                            th:text="${course.course.code}" class="plainText"></span></a></td>

                                    <td class="text-semibold"><a><span
                                            th:text="${course.course.title}" class="plainText"></span></a></td>

                                    <td class="text-semibold"><a><span
                                            th:text="${course.course.credits}" class="plainText"></span></a></td>

                                    <td class="text-semibold"><a><span
                                            th:text="${course.course.weight}" class="plainText"></span></a></td>
                                    <td class="text-semibold"><a><span
                                            th:text="${course.gpaGrade}" class="plainText"></span></a></td>

                                    <td class="text-semibold"><a><span
                                            th:text="${course.score}" class="plainText pull-right"></span></a></td>










                                </tr>
                                <tr>
                                    <td colspan="6"><span class="pull-right"><h4 class="text-semibold">Average : <span th:text="${average}"></span></h4></span></td>
                                </tr>

                                </tbody>

                            </table>
                        </div>
                    </div>






                </div>
                <div id="newQuestion1" class="hidden">

                <div class="panel panel-flat" style="width:40%;margin:auto;">
                    <div class="panel-heading pt-20 pl-20">
                        <h3 class="panel-title">
                            <span class="text-semibold">Add Course</span>
                        </h3>
                        <br />
                        <hr style="border: 1px solid #000; margin: 10px 0 5px;" />

                    </div>
                    <form id="new_course" method="POST" action="/enorllments" >
                        <div class="panel-body" style="margin-top: 1%;">
                            <div class="row">
                                <div class="col-sm-12">


                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="questionType"
                                                   class="control-label text-semibold"> Choose
                                                Choose Course <span class="text-danger">*</span>
                                            </label> <select class="form-control" name="courseId"
                                                             required="required">
                                            <option th:each="course:${allCourses}"  th:value="${course.uuid}" th:text="${course.title}"></option>


                                        </select>
                                            <input type="text" th:value="${student.uuid}" name="studentId" class="hidden"/>

                                        </div>
                                    </div>






                                </div>
                            </div>
                            <div class="panel-footer">
                                <div class="pull-right" style="margin: 10px;">
                                    <button type="button" class="btn btn-default"
                                            onclick="showAndHide('#newQuestion1','#questionList1')">
                                        <i class="fa fa-ban"></i><span>Cancel</span>
                                    </button>
                                    <button class="btn btn-primary" type="submit">
                                        <i class="fa fa-check-circle-o"></i><span>Submit</span>
                                    </button>
                                </div>
                            </div>
                        </div></form>
                </div>
            </div>






                <div class="row">
                    <div data-th-replace="back-End/Layout/footer :: myFooter"></div>
                </div>
                <div data-th-replace="/back-End/Layout/custom :: myScript"></div>


            </div>

        </div>
    </div>
</div>
</body>
</html>
